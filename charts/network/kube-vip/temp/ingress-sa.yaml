apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-nginx
  namespace: network
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin  # 운영 환경에서는 최소 권한으로 변경 권장
subjects:
  - kind: ServiceAccount
    name: ingress-nginx
    namespace: network
