apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: prometheus
          image: "{{ .Values.prometheus.server.image.repository}}:{{ .Values.prometheus.server.image.tag }}"
          imagePullPolicy: {{ .Values.prometheus.server.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.prometheus.server.service.targetPort | default 9090 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
