apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: {{ .Values.grafana.service.port }}
      nodePort: {{ .Values.grafana.service.nodePort | default 0 }}
  selector:
    app: {{ .Release.Name }}
